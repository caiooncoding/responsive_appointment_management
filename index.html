<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Appointment Management Layout</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="avatar_home">
    <img src="./images/perfil-1.jpg">
    <div class="avatar_description">
      <h1>Olá, Sônia</h1>
      <p>Mais 4 consultas hoje</p>
    </div>
  </section>
  <section class="appointments">
    <h2>Hoje</h2>
    <card class="user_card">
      <div class="first_half">
        <img class="user_card_image" src="./images/perfil-2.jpg">
        <div class="card_information">
          <h3>Luciana Dias</h3>
          <div class="remote">
            <img class="image_camera" src="./images/Camera.png">
            <p>Consulta remota</p>
          </div>
        </div>
        <button class="chat_button"><img src="./images/chat1.png"></button>
      </div>
      <div>
        <hr class="solid">
      </div>
      <div class="second_half">
        <div class="hours">
          <h4>14:00 - 15:00 (1 hora)</h4>
        </div>
        <div class="buttons">
          <button class="button-orange">Ligar por Vídeo</button>
          <button class="button-standard">Ligar por Áudio</button>
        </div>
      </div>
    </card>
    <card class="user_card">
      <div class="first_half">
        <img class="user_card_image" src="./images/perfil-2.jpg">
        <div class="card_information">
          <h3>Larissa Santana</h3>
          <div class="remote">
            <img class="image_camera" src="./images/Camera.png">
            <p>Consulta remota</p>
          </div>
        </div>
        <button class="chat_button"><img src="./images/chat1.png"></button>
      </div>
      <div>
        <hr class="solid">
      </div>
      <div class="second_half">
        <div class="hours">
          <h4>14:00 - 15:00 (1 hora)</h4>
        </div>
        <div class="buttons">
          <button class="button-orange">Ligar por Vídeo</button>
          <button class="button-standard">Ligar por Áudio</button>
        </div>
      </div>
    </card>
  </section>
</body>

</html>
